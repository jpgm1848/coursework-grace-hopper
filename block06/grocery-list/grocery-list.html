<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Workshop</title>
  <link rel="stylesheet" href="grocery-list.css">
</head>
<body>
  <h1>Juan Pablo's Grocery List</h1>
  <section class="pantry">
    <h2>Pantry Items</h2>
    <section class="canned">
      <h3>Canned</h3>
      <ul>
        <li>Corn</li>
        <li>Tuna</li>
        <li>Green Beans</li>
      </ul>
    </section>
    <section class="dry-goods">
      <h3>Dry Goods</h3>
      <ul> 
        <li>Rice</li>
        <li>Lentils</li>
        <li>Oats</li>
      </ul>
    </section>
    <section class="pantry-image">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.thespruceeats.com%2Fthmb%2FpfUldFFaeK9Wgf3gvp8AmPBIl48%3D%2F2121x1414%2Ffilters%3Afill(auto%2C1)%2FGettyImages-493239254-b4ee2820e10a4230a747154c88366f86.jpg&f=1&nofb=1&ipt=08ecc7b44eddde28cac6f7187f608d08b17e5fa1a2e821665ef26ced415c5764&ipo=images" alt="Image of a Pantry">
    </section>
  </section>
  <section class="freezer">
    <h2>Freezer Items</h2>
    <section class="fruits">
      <h3>Frozen Fruits</h3>
      <ul>
        <li>Strawberries</li>
        <li>Blueberries</li>
        <li>Raspberries</li>
      </ul>
    </section>
    <section class="snacks">
      <h3>Snacks</h3>
      <ol> 
        <li>Pizza</li>
        <li>Nuggets</li>
        <li>Fries</li>
      </ol>
    </section>
    <section class="freezer-image">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.rahachennai.com%2Fproducts%2Fvoltas%2Fglass-top.jpg&f=1&nofb=1&ipt=5c039bacf5009bb0bd618c19b926f73f9c62bb91edd215598a949ab0b7f74d09&ipo=images" alt="Image of a Freezer">
  </section>
  </section>
</body>
</html>
